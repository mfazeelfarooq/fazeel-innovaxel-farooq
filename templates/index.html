<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .result {
            display: none;
        }
        .stats {
            display: none;
        }
        .url-list {
            margin-top: 20px;
        }
        .url-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .url-item:last-child {
            border-bottom: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">URL Shortener</h2>
                
                <!-- Create URL Form -->
                <form id="urlForm">
                    <div class="mb-3">
                        <input type="url" class="form-control" id="urlInput" placeholder="Enter your URL here" required>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                    <div class="loading" id="loadingMessage">Processing</div>
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
                
                <!-- Result Section -->
                <div class="result mt-4">
                    <h4>Your shortened URL:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shortUrl" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Copy</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-info" onclick="showStats()">View Stats</button>
                        <button class="btn btn-danger" onclick="deleteUrl()">Delete URL</button>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="stats mt-4">
                    <h4>URL Statistics</h4>
                    <div class="card">
                        <div class="card-body">
                            <p><strong>Original URL:</strong> <span id="statsUrl"></span></p>
                            <p><strong>Short Code:</strong> <span id="statsShortCode"></span></p>
                            <p><strong>Created At:</strong> <span id="statsCreatedAt"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Update URL Form -->
                <div class="update-form mt-4" style="display: none;">
                    <h4>Update URL</h4>
                    <form id="updateForm">
                        <div class="mb-3">
                            <input type="url" class="form-control" id="updateUrlInput" placeholder="Enter new URL" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update URL</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- URL List -->
        <div class="url-list">
            <h3>Your URLs</h3>
            <div id="urlList" class="card">
                <div class="card-body">
                    <div id="urlItems"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentShortCode = '';

        // Show/hide loading state
        function setLoading(loading) {
            document.getElementById('loadingMessage').style.display = loading ? 'block' : 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Create URL
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            clearMessages();
            setLoading(true);
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to shorten URL');
                }
                
                const data = await response.json();
                currentShortCode = data.short_code;
                
                document.getElementById('shortUrl').value = data.short_url;
                document.querySelector('.result').style.display = 'block';
                document.querySelector('.update-form').style.display = 'block';
                document.getElementById('urlInput').value = '';
                
                showSuccess('URL shortened successfully!');
                fetchUrls();
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Update URL
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUrl = document.getElementById('updateUrlInput').value;
            clearMessages();
            setLoading(true);
            
            try {
                const response = await fetch(`/shorten/${currentShortCode}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: newUrl }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update URL');
                }
                
                showSuccess('URL updated successfully!');
                document.getElementById('updateUrlInput').value = '';
                fetchUrls();
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Delete URL
        async function deleteUrl() {
            if (confirm('Are you sure you want to delete this URL?')) {
                clearMessages();
                setLoading(true);
                
                try {
                    const response = await fetch(`/shorten/${currentShortCode}`, {
                        method: 'DELETE',
                    });
                    
                    if (response.status === 204) {
                        showSuccess('URL deleted successfully!');
                        document.querySelector('.result').style.display = 'none';
                        document.querySelector('.stats').style.display = 'none';
                        document.querySelector('.update-form').style.display = 'none';
                        fetchUrls();
                    } else {
                        throw new Error('Failed to delete URL');
                    }
                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            }
        }

        // Show Stats
        async function showStats() {
            clearMessages();
            setLoading(true);
            
            try {
                const response = await fetch(`/shorten/${currentShortCode}/stats`);
                if (!response.ok) {
                    throw new Error('Failed to fetch URL stats');
                }
                
                const data = await response.json();
                document.getElementById('statsUrl').textContent = data.original_url;
                document.getElementById('statsShortCode').textContent = data.short_code;
                document.getElementById('statsCreatedAt').textContent = new Date(data.created_at).toLocaleString();
                
                document.querySelector('.stats').style.display = 'block';
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        // Fetch all URLs
        async function fetchUrls() {
            setLoading(true);
            try {
                const response = await fetch('/shorten');
                if (!response.ok) {
                    throw new Error('Failed to fetch URLs');
                }
                
                const urls = await response.json();
                const urlItems = document.getElementById('urlItems');
                urlItems.innerHTML = '';
                
                urls.forEach(url => {
                    const div = document.createElement('div');
                    div.className = 'url-item';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${url.short_code}</strong>
                                <br>
                                <small>${url.original_url}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-info" onclick="viewUrl('${url.short_code}')">View</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUrlFromList('${url.short_code}')">Delete</button>
                            </div>
                        </div>
                    `;
                    urlItems.appendChild(div);
                });
            } catch (error) {
                showError('Failed to load URL list');
            } finally {
                setLoading(false);
            }
        }

        // View URL details
        async function viewUrl(shortCode) {
            currentShortCode = shortCode;
            clearMessages();
            setLoading(true);
            
            try {
                const response = await fetch(`/shorten/${shortCode}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch URL details');
                }
                
                const data = await response.json();
                document.getElementById('shortUrl').value = `${window.location.origin}/${data.short_code}`;
                document.querySelector('.result').style.display = 'block';
                document.querySelector('.update-form').style.display = 'block';
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        // Delete URL from list
        async function deleteUrlFromList(shortCode) {
            if (confirm('Are you sure you want to delete this URL?')) {
                clearMessages();
                setLoading(true);
                
                try {
                    const response = await fetch(`/shorten/${shortCode}`, {
                        method: 'DELETE',
                    });
                    
                    if (response.status === 204) {
                        showSuccess('URL deleted successfully!');
                        fetchUrls();
                        if (currentShortCode === shortCode) {
                            document.querySelector('.result').style.display = 'none';
                            document.querySelector('.stats').style.display = 'none';
                            document.querySelector('.update-form').style.display = 'none';
                        }
                    } else {
                        throw new Error('Failed to delete URL');
                    }
                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            }
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            showSuccess('URL copied to clipboard!');
        }

        // Initial fetch of URLs
        fetchUrls();
    </script>
</body>
</html>
