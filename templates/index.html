<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">URL Shortener</h2>
                <form id="urlForm">
                    <div class="mb-3">
                        <input type="url" class="form-control" id="urlInput" placeholder="Enter your URL here" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
                
                <div class="result mt-4">
                    <h4>Your shortened URL:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shortUrl" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                
                const data = await response.json();
                const shortUrl = `${window.location.origin}/${data.shortCode}`;
                
                document.getElementById('shortUrl').value = shortUrl;
                document.querySelector('.result').style.display = 'block';
            } catch (error) {
                alert('Error shortening URL. Please try again.');
            }
        });

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
